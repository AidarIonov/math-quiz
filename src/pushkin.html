<!DOCTYPE html>

      <section class="banner" style="background-image: url('/assets/img/banner.jpg')">

          <div class="banner__content">

                <li class="menu__list">
                  <a href="#">Десерты</a>
                </li>

          </div>
        </div>
        <div class="content__items">
          <div class="container">
            <h2 class="content__title">Закуски</h2>
            <div class="row">
              <div class="card col-lg-6">
                <div class="card__content">
                  <div class="card__text">
                    <h3>Сельдь на бородинском хлебе</h3>
                    <p>С яйцом и огурцом</p>
                  </div>
                  <span>240 ₽</span>
                </div>
                <img src="/assets/img/meal/herring.jpg" alt="Herring">

              <div class="card col-lg-6">
                <div class="card__content">
                  <div class="card__text">
                    <h3>Соленья ассорти</h3>
                  </div>
